{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
    <h1>Add Product</h1>
    <form class="product-form" action="/add_product" method="POST">
        <label for="name">Product Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Product Name" required><br><br>

        <label for="price">Product Price:</label><br>
        <input type="number" step="1" id="price" name="price" placeholder="Price" required><br><br>

        <button class="add-product" type="submit">Add Product</button>
        <br>
        <br>
        <button class="logout-button"><a href="/admin/logout">Logout</a></button>
    </form>
    
{% endblock %}
